name: Build, Scan with Mint, Push

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  # -------------------------------------------------
  # 1) Build image and export as artifact
  # -------------------------------------------------
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t asafsamuel/workflow-test:${{ github.sha }} .

      - name: Save Docker image to tar
        run: |
          docker save asafsamuel/workflow-test:${{ github.sha }} -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  # -------------------------------------------------
  # 2) Mint scan using the built image
  # -------------------------------------------------
  mint-scan:
    runs-on: ubuntu-latest
    needs: build-image

    env:
      SWEET_API_KEY: ${{ secrets.SWEET_API_KEY }}
      SWEET_SECRET: ${{ secrets.SWEET_SECRET }}
      SWEET_ENV: dev
      SWEET_SUBENV: shiftleft

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image into Docker
        run: docker load -i image.tar

      - name: Run Mint scan
        uses: addnab/docker-run-action@v3
        with:
          image: asafsamuel/mint:stg
          env: |
            SWEET_API_KEY=${{ secrets.SWEET_API_KEY }}
            SWEET_SECRET=${{ secrets.SWEET_SECRET }}
            SWEET_ENV=dev
            SWEET_SUBENV=shiftleft
            GITHUB_ACTIONS=github
          options: |
            -v /var/run/docker.sock:/var/run/docker.sock
          run: |
            mint -vv asafsamuel/workflow-test:${{ github.sha }} --sweet-api-key ${{ secrets.SWEET_API_KEY }} --sweet-env dev --sweet-subenv shiftleft

  # -------------------------------------------------
  # 3) Push image (only if Mint passed)
  # -------------------------------------------------
  push-image:
    runs-on: ubuntu-latest
    needs: mint-scan

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image into Docker
        run: docker load -i image.tar

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag & Push image
        run: |
          docker tag asafsamuel/workflow-test:${{ github.sha }} asafsamuel/workflow-test:latest2
          docker push asafsamuel/workflow-test:${{ github.sha }}
          docker push asafsamuel/workflow-test:latest2
