name: Build, Scan, Push

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      ##################################
      # Step 1 — Build Image
      ##################################
      - name: Build image
        run: |
          docker build -t asafsamuel/workflow-test:${{ github.sha }} .

      ##################################
      # Step 2 — Run Mint on the built image
      ##################################
      - name: Export GITHUB_* env vars for Mint
        run: |
          # Export all environment variables starting with GITHUB_
          env | grep '^GITHUB_' > github-envs.txt
          echo "Generated env file:"
          cat github-envs.txt

      - name: Mint scan
        continue-on-error: true
        run: |
          # Just to be explicit, show the event path
          echo "GITHUB_EVENT_PATH is: $GITHUB_EVENT_PATH"
          ls -l "$GITHUB_EVENT_PATH" || echo "event.json not found yet?"

          # Run Mint container with:
          #  - all GITHUB_* envs
          #  - SWEET_* secrets
          #  - Docker socket
          #  - event.json file mounted at the SAME path inside the container
          docker run --rm \
            --env-file github-envs.txt \
            -e SWEET_API_KEY='${{ secrets.SWEET_API_KEY }}' \
            -e SWEET_SECRET='${{ secrets.SWEET_SECRET }}' \
            -e SWEET_ENV='dev' \
            -e SWEET_SUBENV='shiftleft4' \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$GITHUB_EVENT_PATH:$GITHUB_EVENT_PATH:ro" \
            asafsamuel/mint:stg \
            -vv asafsamuel/workflow-test:${{ github.sha }}
            
      ##################################
      # Step 3 — Push image
      ##################################
      - name: Push image
        run: |
          docker tag asafsamuel/workflow-test:${{ github.sha }} asafsamuel/workflow-test:latest3
          docker push asafsamuel/workflow-test:${{ github.sha }}
          docker push asafsamuel/workflow-test:latest3
